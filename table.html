<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightpink;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Table with 2 Rows and 3 Columns</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harsh</td>
                <td>Singh</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Avira</td>
                <td>Patil</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
