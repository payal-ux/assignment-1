<!DOCTYPE html>
<html>
    <head>
        <title> Ordered and Unordered List</title>
        <style>
            ol {
                list-style-type: number; 
                font-size: 20px; 
                color: red; 
                margin-left: 20px; 
            }
            ul {
                list-style-type: circle; 
            }
        </style>
    </head>
    <body>
        <h1> Ordered List</h1>
        <ol>
            <li> Mango</li>
            <li> Banana</li>
            <li> Orange</li>
            <li> Lichi</li>
            <li> Apple</li>
        </ol>
        <h1> Unordered List</h1>
        <ul>
            <li> India</li>
            <li> America</li>
            <li> Dubai</li>
        </ul>
    </body>
</html>
